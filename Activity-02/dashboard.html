<div class="oj-hybrid-padding">
  

   <!------------      Activity - 02  ------------------>

  <h1>Input Text Demo</h1>

  <div>

    <oj-c-input-text
              id="text-input"
              value="{{firstname}}"
              label-hint="Enter firstname"
              label-edge="inside"></oj-c-input-text>

     <h3>
          Hey!  <oj-bind-text value="[[firstname]]"></oj-bind-text>
     </h3>
  </div>



   <div>

    <h1>Input Number Demo</h1>

    <oj-c-input-number
    value="{{salary}}"
    label-hint="Enter salary"
    min="0"
    step="0"></oj-c-input-number>

    <h3>Salary is  <oj-bind-text value="[[salary]]"></oj-bind-text> </h3>
   </div>



   <div>

      <h1>Input Password demo</h1>

      <oj-c-input-password
      id="enabled1"
      value="{{password}}"
      label-hint="Enter Password"
      label-edge="inside"></oj-c-input-password>

      <h3>Password is <oj-bind-text value="[[password]]"></oj-bind-text></h3>

   </div>




   <div>

      <h1>Input Date Demo</h1>

      <oj-c-input-date-text
      value="{{date}}"
      label-hint="Enter date"
      label-edge="inside"></oj-c-input-date-text>

      <h3>Date is <oj-bind-text value="[[date]]"></oj-bind-text></h3>
   </div>



   <div>

    <h1>Form Layouts Demo</h1>

    <oj-c-form-layout label-edge="[[labelEdge]]" max-columns="2" label-start-width="calc(max(10vw,7rem))">
      <oj-c-input-text
        label-hint="First Name"
        value="{{firstName}}"></oj-c-input-text>

      <oj-c-input-text
        label-hint="Last Name"
        readonly="true"
        value="{{lastName}}"></oj-c-input-text>
      <oj-c-input-text
        column-span="2"
        label-hint="Address"
        value="{{address}}"></oj-c-input-text>
      <oj-c-input-text
        label-hint="City"
        value="{{city}}"></oj-c-input-text>
      <oj-c-input-text
        label-hint="State (readonly)"
        readonly="true"
        value="{{state}}"></oj-c-input-text>
      <oj-c-input-text
        label-hint="Zip Code"
        value="{{zipcode}}"></oj-c-input-text>
    </oj-c-form-layout>
   </div>


   <!--------------------------Activity - 02 ---------------------------------->

</div>
