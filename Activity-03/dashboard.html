    <div>

      <h6>Button with Icon</h6>
      <div>
        <oj-c-button id="icon_button1" display="icons" label="Icon Button">
          <span slot="startIcon" class="oj-ux-ico-information"></span>
        </oj-c-button>

        <oj-c-button id="icon_button2" label="Start Slot">
          <span slot="startIcon" class="oj-ux-ico-avatar"></span>
        </oj-c-button>

        <oj-c-button id="icon_button3" label="End Slot">
          <span slot="endIcon" class="oj-ux-ico-avatar"></span>
        </oj-c-button>

        <oj-c-button id="icon_button4" display="label" label="Label">
          <span slot="startIcon" class="oj-ux-ico-avatar"></span>
          <span slot="endIcon" class="oj-ux-ico-avatar"></span>
        </oj-c-button>
      </div>

      

    </div>

    <div>

       <h6>Message Toast</h6>

         <oj-c-message-toast
              data="[[messages]]"
              on-oj-close="[[closeMessage]]"></oj-c-message-toast>
    </div>


    <h6>Progress Bar</h6>

    <div id="demo-container">
      <oj-c-progress-bar id="progressBar" value="{{progressValue}}"></oj-c-progress-bar>
      <div class="oj-sm-margin-4x-vertical"></div>
      <oj-label-value>
        <oj-label slot="label" label-id="status">Status</oj-label>
        <div
          slot="value"
          id="loadingRegion"
          aria-labelledby="status"
          aria-busy="true"
          aria-describedby="progressBar">
          <oj-bind-text value="[[loadingText]]"></oj-bind-text>
        </div>
      </oj-label-value>

      </div>
